<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Assignment</title>
</head>
<body>

<script>

function getComputerChoice () {
    const choices = ["rock", "paper", "scissors"];
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}
// console.log(getComputerChoice());

function getHumanChoice () {
    let choice;
    const validChoices = ["rock", "paper", "scissors"];

    while (true) {
        choice = prompt("Enter your choice: rock, paper or scissors!");

        if (choice === null) {
            alert("The game has been canceled by the user!");
            return null;
        }

        choice = choice.toLowerCase();

        if (validChoices.includes(choice)) {
            return choice;
        } else {
            alert("Invalid input! Please enter only rock, paper, or scissors.");
        }
    }
}
// console.log(getHumanChoice());



</script>

</body>
</html>
