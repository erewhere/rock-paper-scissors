<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Assignment</title>
</head>
<body>

<script>

function getComputerChoice () {
    const choices = ["rock", "paper", "scissors"];
    const randomIndex = Math.floor(Math.random() * choices.length);
    return choices[randomIndex];
}
// console.log(getComputerChoice());

function getHumanChoice () {
    let choice;
    const validChoices = ["rock", "paper", "scissors"];

    while (true) {
        choice = prompt("Enter your choice: rock, paper or scissors!");

        if (choice === null) {
            alert("The game has been canceled by the user!");
            return null;
        }

        choice = choice.toLowerCase();

        if (validChoices.includes(choice)) {
            return choice;
        } else {
            alert("Invalid input! Please enter only rock, paper, or scissors (lower case sensitive).");
        }
    }
}
// console.log(getHumanChoice());

let humanScore = 0;
let computerScore = 0;

// console.log(computerScore);

function playRound (humanChoice, computerChoice) {
    humanChoice = humanChoice.toLowerCase();

    if (humanChoice === computerChoice) {
        console.log("We have a tie!");
        } else if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice === "scissors" && computerChoice === "paper")
        ) {
            humanScore++;
            console.log(`WINNER! ${humanChoice.toUpperCase()} beats ${computerChoice}!`);
        } else {
            computerScore++;
            console.log(`You LOSE! ${computerChoice.toUpperCase()} beats ${humanChoice}!`)
        }
    }

const humanSelection = getHumanChoice();
const computerSelection = getComputerChoice();

playRound(humanSelection, computerSelection);


</script>

</body>
</html>
